<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Step 3</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<a href="index.html" class="back-btn">
  <img src="assets/back-icon.png" alt="Back" />
</a>

<body>
  <div class="container">
    <h2>Booking Progress <span>Step 2 of 2</span></h2>
    <div class="progress-bar"><div class="fill" style="width: 100%"></div></div>
    
    <div class="summary">
      <h3>Booking Summary</h3>
      <p><span>Equipment Total</span> <span>₹218</span></p>
      <p><span>Guide Service</span> <span>₹150</span></p>
      <p><span>Handling Charges</span> <span>₹35</span></p>
      <hr />
      <p><strong><span>Total Amount</span></strong> <strong><span>₹403</span></strong></p>
    </div>
    
    <form id="paymentForm">
  <h3>Payment Method</h3>
  <div class="payment-option">
    <label>
      <input type="radio" name="payment" value="card" checked />
      <span class="custom-radio"></span>
      <span class="option-text">Credit/Debit Card</span>
    </label>
    <p class="description">Visa, Mastercard, American Express</p>
  </div>
  
  <div class="payment-option">
    <label>
      <input type="radio" name="payment" value="paypal" />
      <span class="custom-radio"></span>
      <span class="option-text">PayPal</span>
    </label>
    <p class="description">Connect your PayPal account</p>
  </div>
  
  
  
  <h3>Card details</h3>
  <p>Card Number</p>
  <input type="number" placeholder="Card Number" required />
  <div class="card-details-row">
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" required />
    </div>
    <div class="form-group">
      <label>CVV</label>
      <input type="text" placeholder="CVV" required />
    </div>
  </div>
  
  <button type="submit">Confirm Booking</button>
</form>

  </div>
  <script src="script.js"></script>
</body>
</html>
